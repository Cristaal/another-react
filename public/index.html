<!DOCTYPE html>
<html>
  <head>
    <title>Hello React</title>
    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https:://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js">
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
      var Comment = React.createClass({
        render: function() {
          return (
            <div className="comment">
              <h2 className="commentAuthor">
                {this.props.author}
              </h2>
              {marked(this.props.children.toString())}
            </div>
          );
        }
      });
      var CommentBox = React.createClass({displayName: 'CommentBox',
        render: function() {
          return (
            <div className="commentBox">
              <h1>Comments</h1>
              <CommentList />
              <CommentForm />
            </div>
          );
        }
      });
      React.render(
        React.createElement(CommentBox, null),
        document.getElementById('content')
      );

      var CommentList = React.createClass({
        render: function() {
          return (
            <div className="commentList">
              <Comment author="Odealia Pidgeon">This is one comment</Comment>
              <Comment author="Ursula Cheryl">This is another comment</Comment>
            </div>
          );
        }
      });

      var CommentForm = React.createClass({
        render: function() {
          return (
            <div className="commentForm">
              Hello, I am a CommentForm.
            </div>
          );
        }
      });

      var Comment = React.createClass({
        render: function() {
          <div className="comment">
            <h2 className="commentAuthor"></h2>
            {this.props.children}
          </div>
        );
        }
      });
    </script>
  </body>
</html>
